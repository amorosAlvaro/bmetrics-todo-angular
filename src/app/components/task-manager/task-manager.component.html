<div class="tasks" *ngIf="taskListState$ | async as taskListState">
  <ul style="list-style-type: none">
    <div class="task-card-layout">
      <li *ngFor="let task of taskListState">
        <app-task-card
          [task]="task"
          (deleted)="onDelete(task)"
          (edited)="openEditTaskDialog(task)"
        ></app-task-card>
      </li>
    </div>
  </ul>
</div>
